syntax = "proto3";

package streamservice;

option go_package = "godemo/streamservice";

// 流服务定义
service StreamService {
	// 发送请求并获取流式响应
	rpc ProcessRequest (Request) returns (stream Response) {}
}

// 请求消息
message Request {
	string json_data = 1;
}

// 响应消息
message Response {
	string data = 1;
}
