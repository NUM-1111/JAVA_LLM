server:
  port: 8081
  # File upload size limits
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB # Maximum size per file
      max-request-size: 100MB # Maximum size for entire request
      file-size-threshold: 2KB # Size threshold after which files will be written to disk

spring:
  application:
    name: java-rag-backend
  # Jackson JSON configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  # PostgreSQL
  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/rag_db
    username: rag_user
    password: rag_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # MongoDB & Redis
  data:
    mongodb:
      uri: mongodb://localhost:27017/rag_chat_history
    redis:
      host: localhost
      port: 6379
      password: # Redis password if needed
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Spring AI
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen2.5:7b # Qwen2.5 7B model
      embedding:
        model: qwen2.5:7b # Use same model for embeddings
    vectorstore:
      milvus:
        client:
          host: localhost
          port: 19530
        collection-name: vector_store # Collection name
        embedding-dimension: 3584 # Qwen2.5:7b model outputs 3584-dimensional embeddings (NOT 4096)
        auto-create: true # Auto-create collection if it doesn't exist
        # ============================================
        # CRITICAL: Field Name Configuration
        # ============================================
        # Milvus集合schema使用的字段名（见MilvusConfig.java）：
        # - 主键字段: "id" (Spring AI默认是 "doc_id")
        # - Metadata字段: "metadata_json" (Spring AI默认是 "metadata")
        # 必须显式配置以匹配集合schema，否则会报 "field is not provided" 错误
        id-field-name: id # Must match Milvus collection schema (default is doc_id)
        metadata-field-name: metadata_json # Must match Milvus collection schema (default is metadata)
        auto-id: false # Must match Milvus collection schema (collection uses manual ID)
        # ============================================

  # Mail Configuration
  mail:
    host: smtp.hrbeu.edu.cn
    port: 465
    username: jyw20051117@hrbeu.edu.cn
    password: ${HEU_SMTP_PASSWORD:heu19530901} # Set via environment variable
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: "*"
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# JWT Configuration
jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-change-this-in-production
  expiration: 86400000 # 24 hours in milliseconds

# Email Configuration
email:
  # ============================================
  # EMAIL VERIFICATION FEATURE TOGGLE
  # ============================================
  # Set to false to disable email verification during development/testing
  # Set to true to enable email verification (production mode)
  # When disabled: registration will skip email code verification
  # When enabled: registration requires valid email verification code
  # ============================================
  verification:
    enabled: false # TODO: Set to true when email service is ready for production
  code:
    expire: 300 # Verification code expiration in seconds (5 minutes)
  reset:
    token:
      expire: 900 # Reset token expiration in seconds (15 minutes)

